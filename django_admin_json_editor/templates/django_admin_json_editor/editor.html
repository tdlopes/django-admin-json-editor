<div id="{{ input_name }}_editor" class="json-admin-editor"></div>
<script>
    var container = document.getElementById("{{ input_name }}_editor");
    var options = {
        theme: "bootstrap3",
        iconlib: "fontawesome4",
        schema: {{ schema|safe }},
        no_additional_properties: true,
        disable_edit_json: true,
        disable_collapse: true
    };
    var {{ editor_name }}_editor = new JSONEditor(container, options);
    JSONEditor.plugins.sceditor.emoticonsEnabled = {{ sceditor }};
    {{ editor_name }}_editor.on('change', function () {
        var errors = {{ editor_name }}_editor.validate();
        if (errors.length) {
            console.log(errors);
        }
        else {
            var json = {{ name }}_editor.getValue();
            document.getElementById("id_{{ input_name }}").value = JSON.stringify(json);
        }
    });
    {% if data %}
        var json = JSON.parse({{ data|safe }});
        {{ editor_name }}_editor.setValue(json);
    {% endif %}
</script>

<textarea cols="40" id="id_{{ input_name }}" name="{{ input_name }}" rows="10" required=""
          style="display: none">{{ data|safe }}</textarea>
